<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <title>ATOPAR PARELLAS</title>
    </head>
    <body>
        <div class="main-container">
            <div class="title">Atopar parellas - Mateo Fernández Rivera
            </div>
            <div class="game-container">
                <div class="boxesandattempts-container">
                    <div class="boxes">
                    </div>
                    <div class="attempts">
                    </div>
                </div>
                <div class="difficulty">
                    Dificultade
                    <ul>
                        <li><label for="easy">
                            <input type="checkbox" id="easy" checked="checked">Fácil
                        </label></li>
                        <li><label for="medium">
                            <input type="checkbox" id="medium">Medio
                        </label></li>
                        <li><label for="hard">
                            <input type="checkbox" id="hard">Difícil
                        </label></li>
                    </ul>
                    <div id="slct">
                        <label for="rows-n">Filas</label>
                        <input type="number" id="rows-n">
                        <label for="columns-n">Columnas</label>
                        <input type="number" id="columns-n">
                    </div>
                    <button id="select-n" onclick="selectRC();">Seleccionar</button>
                    <hr color="black" noshade>
                    <div id="state"></div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
