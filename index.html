<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <title>ATOPAR PARELLAS</title>
    </head>
    <body>
        <div class="main-container">
            <div class="title">Atopar parellas - Mateo Fernández Rivera
            </div>
            <div class="game-container">
                <div class="boxesandattempts-container">
                    <div class="boxes">
                    </div>
                    <div class="attemptsandtimer-container">
                        <div class="attempts"></div>
                        <div class="sizing">Tamaño
                            <div>
                                <div class="sizesel" id="S" onclick="sizeSelect(this.id);">S</div>
                                <div class="sizesel" id="M" onclick="sizeSelect(this.id);">M</div>
                                <div class="sizesel" id="L" onclick="sizeSelect(this.id);">L</div>
                            </div>
                        </div>
                        <div class="timer"><div>TIMER</div><section><span id="min"></span>:<span id="sec"></span>:<span id="mil"></span></section></div>
                    </div>
                </div>
                <div class="difficulty">
                    Dificuldade
                    <ul>
                        <li><label for="easy">
                            <input type="checkbox" id="easy" onclick="checkboxChecker(this.id);">Fácil
                        </label></li>
                        <li><label for="medium">
                            <input type="checkbox" id="medium" onclick="checkboxChecker(this.id);">Medio
                        </label></li>
                        <li><label for="hard">
                            <input type="checkbox" id="hard" onclick="checkboxChecker(this.id);">Difícil
                        </label></li>
                        <li><label for="custom">
                            <input type="checkbox" id="custom" onclick="checkboxChecker(this.id);">Personalizado
                        </label></li>
                    </ul>
                    <div id="slct">
                        <label for="rows-n">Filas</label>
                        <input type="number" id="rows-n">
                        <label for="columns-n">Columnas</label>
                        <input type="number" id="columns-n">
                    </div>
                    <button id="reveal" onclick="giveUp();"><img src="/img/whiteflag.svg"></button> <button id="select-n" onclick="selectRC();">Seleccionar</button>
                    <hr color="black" noshade>
                    <div id="state"></div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
